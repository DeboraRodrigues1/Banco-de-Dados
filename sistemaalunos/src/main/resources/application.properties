# CAMPOS OBRIGATORIOS PARA CONECTAR AO BANCO
# Definindo a URL do banco
# É necessario usar os seguintes paramentros na URL 
# Indicando que o servidor de BD obedece o padrão internacional
# Definindo usuario 
spring.datasource.url = jdbc:mysql://localhost:3306/sistemaalunos?serverTimezone=UTC&useTimezone=true

# Definindo o usuario
spring.datasource.username = root

# Definindo a senha
spring.datasource.password = admin

# Definindo o dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# PARTE OPCIONAL 
# Mostra as instruções SQL geradas automaticamente
spring.jpa.show_sql = true 

# Fica testando a conexão de tempos em tempos 
spring.datasource.testWhileIdle = true

# Comando para testar a conexão
spring.datasource.validationQuery = SELECT 1


#Esse é legal: vai atualizar/criar as tabelas caso não existam na base
spring.jpa.hibernate.ddl-auto = update